<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1 id="Main">My Great Webpage</h1>
        <input type="text" placeholder="Name" id="name" />
        <label for="name">A name to greet you</label>
        <input type="number" placeholder="Count to by 2s" id="number" />
        <label for="number">Numbers</label>
        <button
            onclick="myFunction(document.getElementById('number').value, document.getElementById('name').value)"
            type="submit"
        >
            Submit
        </button>
        <script src="index.js"></script>
    </body>
</html>
